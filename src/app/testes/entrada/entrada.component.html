<div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; box-sizing: border-box;">
  <button style="width: 100%; height: 30px; background-color: black; color: white; font-weight: bolder;" (click)="goSaidas()">IR PARA <span style="color: red;">SAIDAS</span></button>


  <!-- FILTROS -->
  <div style="width: 100%; height: 60px; background-color: #F5F7F8; display: flex; padding: 5px 30px; align-items: center; justify-content: center;">  
    
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Descrição" aria-label="Pesquisar pela descrição" id="filtro-descricao-entradas" [(ngModel)]="filtros.descricao">
      <input type="text" class="form-control" placeholder="Quem enviou?" aria-label="Pesquisar por quem enviou" id="filtro-deQuem-entradas" [(ngModel)]="filtros.deQuem">
      <button class="btn btn-outline-secondary" (click)="aplicarFiltros()" type="button">Pesquisar</button>
    </div>
      

  </div>
  
  <h1 style="text-align: center; margin: 0;">TESTE: ENTRADAS</h1>

  <div style="width: 100%; flex: 1; display: flex; overflow-y: auto;">
    <table class="table table-sm table-hover fixed-row-height">
      <thead>
        <tr class="text-center">
          <th scope="col">ref</th>
          <th scope="col">descricao</th>
          <th scope="col">quem enviou</th>
          <th scope="col">data</th>
          <th scope="col">valor</th>
        </tr>
      </thead>
      <tbody class="table-group-divider text-center">
        @for (entrada of entradas; track $index) {
          <tr class="table-primary">
            <th scope="row">{{(entrada.data | date: 'MMM/yy')?.toLowerCase()}}</th>
            <td>{{entrada.deQuem}}</td>
            <td>{{entrada.descricao}}</td>
            <td>{{entrada.data | date: 'dd/MM/yyyy'}}</td>
            <td>R$ {{entrada.valor}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

</div>
